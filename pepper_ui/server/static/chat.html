<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat & FAQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#ede7f6,#fff);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .chatbox {
      background:white;
      border-radius:20px;
      width:400px;
      height:620px;
      display:flex;
      flex-direction:column;
      box-shadow:0 8px 16px rgba(0,0,0,0.1);
      overflow:hidden;
    }
    .header {
      text-align:center;
      padding:12px;
      color:#4a148c;
      font-weight:600;
      background:#f3e5f5;
    }
    #messages {
      flex:1;
      overflow-y:auto;
      padding:10px;
      border-top:1px solid #eee;
      border-bottom:1px solid #eee;
      background:#fafafa;
    }
    .msg {margin:6px 0;}
    .user {text-align:right;}
    .user span {
      background:#c5cae9;
      padding:6px 12px;
      border-radius:10px;
      display:inline-block;
    }
    .bot span {
      background:#e1bee7;
      padding:6px 12px;
      border-radius:10px;
      display:inline-block;
    }
    .input-area {
      display:flex;
      border-top:1px solid #eee;
    }
    input {
      flex:1;
      border:none;
      padding:10px;
      outline:none;
      font-size:14px;
    }
    button {
      border:none;
      background:#8e24aa;
      color:white;
      padding:10px 15px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover {background:#6a1b9a;}
    .faq-section {
      background:#f9f9f9;
      padding:10px;
      border-top:1px solid #eee;
    }
    .faq-section h3 {
      color:#4a148c;
      font-size:14px;
      margin-bottom:8px;
    }
    .faq-btn {
      display:block;
      background:#d1c4e9;
      border:none;
      color:#4a148c;
      padding:8px;
      border-radius:8px;
      margin-bottom:5px;
      width:100%;
      cursor:pointer;
      text-align:left;
      transition:0.3s;
    }
    .faq-btn:hover {background:#b39ddb;}
    .back {
      text-align:center;
      background:#f3e5f5;
      padding:10px;
    }
    .back a {
      text-decoration:none;
      color:#6a1b9a;
      font-weight:600;
    }
    .back a:hover {text-decoration:underline;}
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="header">💬 Ask Pepper</div>

    <div id="messages"></div>

    <div class="input-area">
      <input id="input" placeholder="Type your question...">
      <button onclick="send()">Send</button>
    </div>

    <!-- ✅ FAQ Section -->
    <div class="faq-section">
      <h3>❓ Quick FAQs</h3>
      <button class="faq-btn" onclick="faq('hours')">🕒 What are the hospital’s working hours?</button>
      <button class="faq-btn" onclick="faq('book')">📅 How can I book a doctor?</button>
      <button class="faq-btn" onclick="faq('location')">📍 Where can I find Dr. Sara?</button>
      <button class="faq-btn" onclick="faq('emergency')">🚨 What do I do in an emergency?</button>
    </div>

    <div class="back">
      <a href="index.html">⬅ Back to Home</a>
    </div>
  </div>

  <script>
    const box = document.getElementById("messages");

    function add(sender, text) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerHTML = `<span>${text}</span>`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function send() {
      const val = document.getElementById("input").value.trim();
      if (!val) return;
      add("user", val);
      document.getElementById("input").value = "";
      setTimeout(() => reply(val), 600);
    }

    function reply(q) {
      q = q.toLowerCase();
      let ans = "I’m not sure, please check with reception.";
      if (q.includes("hour")) ans = "🕒 We’re open 8 AM – 6 PM, Sunday–Thursday.";
      else if (q.includes("book")) ans = "📅 You can book via the 'Book Appointment' page or at the front desk.";
      else if (q.includes("sara")) ans = "📍 Dr. Sara is in Room 202 – Second Floor.";
      else if (q.includes("emergency")) ans = "🚨 Please press the red Emergency button or go to the nearest nurse station.";
      add("bot", ans);
    }

    function faq(type) {
      const faqs = {
        hours: "🕒 We’re open 8 AM – 6 PM, Sunday–Thursday.",
        book: "📅 You can book a doctor via the 'Book Appointment' page.",
        location: "📍 Dr. Sara is in Room 202 – Second Floor.",
        emergency: "🚨 Press the red Emergency button or ask Pepper for help."
      };
      add("bot", faqs[type]);
    }
  </script>
</body>
</html>

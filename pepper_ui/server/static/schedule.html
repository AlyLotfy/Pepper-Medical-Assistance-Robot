<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Schedule</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container, .card, .chatbox {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 90%;           /* ‚Üê makes it responsive */
      max-width: 1200px;    /* ‚Üê keeps layout nice on large screens */
      padding: 30px;
      margin: 40px auto;
      box-sizing: border-box;
    }
    .card {background:white;border-radius:20px;padding:30px;width:350px;box-shadow:0 8px 16px rgba(0,0,0,0.1);}
    select,button {width:100%;margin:10px 0;padding:10px;border-radius:8px;border:1px solid #ccc;}
    button {background:#43a047;color:white;font-weight:600;cursor:pointer;transition:0.3s;}
    button:hover {background:#2e7d32;}
    p {margin-top:10px;color:#333;}
    a {color:#2196f3;text-decoration:none;display:block;text-align:center;margin-top:10px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>üë®‚Äç‚öïÔ∏è Doctor Schedule</h2>
    <select id="doctor">
      <option value="dr_ali">Dr. Ali ‚Äì Cardiologist</option>
      <option value="dr_sara">Dr. Sara ‚Äì Pediatrician</option>
      <option value="dr_hassan">Dr. Hassan ‚Äì Orthopedic</option>
    </select>
    <button onclick="show()">Show Schedule</button>
    <p id="result"></p>
    <a href="index.html">‚¨Ö Back to Home</a>
  </div>
  <script>
    function show(){
      const d=document.getElementById("doctor").value;
      const s={
        dr_ali:"Mon, Wed, Fri ‚Äì 9:00 AM to 1:00 PM",
        dr_sara:"Sun, Tue, Thu ‚Äì 10:00 AM to 2:00 PM",
        dr_hassan:"Mon‚ÄìThu ‚Äì 2:00 PM to 6:00 PM"
      };
      document.getElementById("result").textContent="üïí "+s[d];
    }
  </script>
</body>
</html>

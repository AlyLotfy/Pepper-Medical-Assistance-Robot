<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pepper Medical Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container, .card, .chatbox {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 90%;           /* ← makes it responsive */
      max-width: 1200px;    /* ← keeps layout nice on large screens */
      padding: 30px;
      margin: 40px auto;
      box-sizing: border-box;
    }

    h1 { color: #0d47a1; }
    p { color: #555; margin-bottom: 25px; }
    a {
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: white;
      background: #2196f3;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.2s;
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      font-size: 2.2rem;
      margin-bottom: 15px;
    }


    a:hover { background: #0d47a1; transform: translateY(-3px); }
    .footer { margin-top: 20px; font-size: 13px; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🤖 Hello! I'm Pepper</h1>
    <p>Your friendly medical guide. What would you like to do today?</p>
    <a href="book.html">📅 Book Appointment</a>
    <a href="schedule.html">👨‍⚕️ Check Doctor Schedule</a>
    <a href="guide.html">🗺️ Guide to Doctor’s Room</a>
    <a href="emergency.html" style="background:#e53935;">🚨 Emergency Help</a>
    <a href="chat.html" style="background:#8e24aa;">💬 Chat / FAQ</a>
    <div class="footer">🔊 Pepper listens to voice commands too!</div>
  </div>
</body>
</html>
